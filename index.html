<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>R14 Results Summary Component Main</title>
  </head>
  <body>
    <main class="main">

      <header class="header">
        <h1 class="header-title">Your Result</h1>
          <div class="header-group">
            <p class="header-group-data1">76 </p>
            <p class="header-group-data2">of 100</p>
          </div>
        
        <h2 class="header-subtitle">Great</h2>
        <p class="header-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>

      <section class="container">
        <h2 class="container-title">Summary</h2>
        
        <div class="container-group group-1">
          <img
            class="container-group-img"
            src="./assets/images/icon-reaction.svg"
            alt="image reaction"
          />
          <p class="container-group-title">Reaction</p>
          <p class="container-group-score"><span class="container-group-score-span">80</span>/100</p>
        </div>
        <div class="container-group group-2">
            <img
              class="container-group-img"
              src="./assets/images/icon-memory.svg"
              alt="brain"
            />
            <p class="container-group-title">Memory</p>
            <p class="container-group-score"><span class="container-group-score-span">92</span>/100</p>
          </div>
          <div class="container-group group-3">
            <img
              class="container-group-img"
              src="./assets/images/icon-verbal.svg"
              alt="comunication"
            />
            <p class="container-group-title">Verbal</p>
            <p class="container-group-score"><span class="container-group-score-span">61</span>/100</p>
          </div>
          <div class="container-group group-4">
            <img
              class="container-group-img"
              src="./assets/images/icon-visual.svg"
              alt="eye"
            />
            <p class="container-group-title">Visual</p>
            <p class="container-group-score"><span>72</span>/100</p>
          </div>
          <button class="container-button">
            Continue
          </button>
      </section>
    </main>
  </body>
</html>
